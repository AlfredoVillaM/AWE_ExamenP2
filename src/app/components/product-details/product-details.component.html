<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><button (click)="goBack()" class="btn btn-primary">Back</button></li>
    </ol>
</nav>
  
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="product.image" class="img-fluid rounded-start responsive-image" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <p>Category: {{product.category}}</p>
                <h3 class="card-title">{{product.title}}</h3>
                <p>
                    {{product.rating.rate}}
                    <span *ngFor="let star of getFullStars()">★</span>
                    <span *ngFor="let star of getEmptyStars()">☆</span>
                    ({{product.rating.count}})
                </p>
                <h4 class="card-text">$ {{getFormattedPrice().integerPart}}<sup>{{getFormattedPrice().decimalPart}}</sup></h4>
                <p>Description:<br>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
